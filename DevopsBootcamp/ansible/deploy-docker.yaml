- name: start docker daemon
  hosts: docker
  become: yes
  tasks:
    - name: start docker daemon
      systemd:
        name: docker
        state: started
      
- name: add ec2-user to docker group
  hosts: docker
  become: yes
  tasks:
    - name: add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes
    - name: reconnect to server session
      meta: reset_connection

